        // üìç COST CODES - Extracted from forms
        const COST_CODES = [

            '103381',
            '103927',
            '200032',
            '200078',
            '20119'
        ];

        // üìç PIPELINE NAMES - From Pigging Records
        const PIPELINE_NAMES = [
            '82-056-21-thru to 1-26A-3-col',
            '22-056-21-thru PAd to 82-3-252A-3-Col',
            '10-056-06A-Nes-east 07-72',
            '19-256-06A-thru PAd to A3-27-0254-W3-SAT'
        ];

        function PipelineIntegrityTracker() {
            const [entries, setEntries] = useState(() => {
                const saved = localStorage.getItem('pipelineEntries');
                return saved ? JSON.parse(saved) : [];
            });
            const [showForm, setShowForm] = useState(false);
            const [currentView, setCurrentView] = useState('summary');
            const [formType, setFormType] = useState('batch');
            const [filterType, setFilterType] = useState('all');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [scriptUrl, setScriptUrl] = useState(() => {
                return localStorage.getItem('googleScriptUrl') || GOOGLE_SCRIPT_URL;
            });

            useEffect(() => {
                localStorage.setItem('pipelineEntries', JSON.stringify(entries));
            }, [entries]);

            useEffect(() => {
                localStorage.setItem('googleScriptUrl', scriptUrl);
            }, [scriptUrl]);

            const [batchForm, setBatchForm] = useState({
                sizeNumber: '',
                site: '',
                costCode: '',
                dayEmulsion: '',
                corrosion: 0,
                biocide: 0,
                both: 0,
                pigs: 0,
                datePulled: new Date().toISOString().split('T')[0]
            });

            const [rewaterForm, setRewaterForm] = useState({
                datePreSent: new Date().toISOString().split('T')[0],
                dateRecovered: '',
                site: '',
                pigSize: '',
                numPigs: 0,
                scraper: false,
                brush: false,
                filter: false,
                wiper: false,
                corrosionInhibitor: 0,
                wireline: 0
            });

            const [piggingForm, setPiggingForm] = useState({
                location: '',
                dateSent: new Date().toISOString().split('T')[0],
                dateRecovered: '',
                pipeline: '',
                usage: 'S',
                pigSize: '',
                licenseNumber: '',
                cd: '',
                thickness: '',
                material: '',
                location2: '',
                length: '',
                corrosion: 0,
                wireline: 0
            });

            const handleBatchChange = (e) => {
                const { name, value } = e.target;
                setBatchForm(prev => ({ ...prev, [name]: value }));
            };

            const handleRewaterChange = (e) => {
                const { name, value, type, checked } = e.target;
                setRewaterForm(prev => ({
                    ...prev,
                    [name]: type === 'checkbox' ? checked : value
                }));
            };

            const handlePiggingChange = (e) => {
                const { name, value } = e.target;
                setPiggingForm(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                let newEntry = { 
                    id: Date.now(), 
                    timestamp: new Date().toISOString(),
                    submitted: false
                };

                if (formType === 'batch') {
                    newEntry = { ...newEntry, type: 'batch', ...batchForm };
                    setBatchForm({
                        sizeNumber: '', site: '', costCode: '', dayEmulsion: '',
                        corrosion: 0, biocide: 0, both: 0, pigs: 0,
                        datePulled: new Date().toISOString().split('T')[0]
                    });
                } else if (formType === 'rewater') {
                    newEntry = { ...newEntry, type: 'rewater', ...rewaterForm };
                    setRewaterForm({
                        datePreSent: new Date().toISOString().split('T')[0],
                        dateRecovered: '', site: '', pigSize: '', numPigs: 0,
                        scraper: false, brush: false, filter: false, wiper: false,
                        corrosionInhibitor: 0, wireline: 0
                    });
                } else if (formType === 'pigging') {
                    newEntry = { ...newEntry, type: 'pigging', ...piggingForm };
                    setPiggingForm({
                        location: '', dateSent: new Date().toISOString().split('T')[0],
                        dateRecovered: '', pipeline: '', usage: 'S', pigSize: '',
                        licenseNumber: '', cd: '', thickness: '', material: '',
                        location2: '', length: '', corrosion: 0, wireline: 0
                    });
                }

                setEntries(prev => [...prev, newEntry]);
                setShowForm(false);
            };

            const submitToForeman = async () => {
                if (!scriptUrl || scriptUrl === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                    alert('Please configure your Google Script URL in Settings first!');
                    setShowSettings(true);
                    return;
                }

                const unsubmittedEntries = entries.filter(e => !e.submitted);
                
                if (unsubmittedEntries.length === 0) {
                    alert('No new entries to submit!');
                    return;
                }

                if (!confirm(`Submit ${unsubmittedEntries.length} entries to foreman?`)) {
                    return;
                }

                setIsSubmitting(true);

                try {
                    const response = await fetch(scriptUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ entries: unsubmittedEntries })
                    });

                    setEntries(prev => prev.map(entry => 
                        unsubmittedEntries.find(e => e.id === entry.id) 
                            ? { ...entry, submitted: true, submittedAt: new Date().toISOString() }
                            : entry
                    ));

                    alert(`‚úÖ Successfully submitted ${unsubmittedEntries.length} entries to foreman!`);
                } catch (error) {
                    console.error('Submission error:', error);
                    alert('‚ùå Error submitting data. Please check your connection and Google Script URL.');
                }

                setIsSubmitting(false);
            };

            const deleteEntry = (id) => {
                if (confirm('Delete this entry?')) {
                    setEntries(prev => prev.filter(entry => entry.id !== id));
                }
            };

            const getFilteredEntries = () => {
                if (filterType === 'all') return entries;
                return entries.filter(entry => entry.type === filterType);
            };

            const getTotals = () => {
                const filtered = getFilteredEntries();
                return filtered.reduce((acc, entry) => {
                    if (entry.type === 'batch') {
                        return {
                            ...acc,
                            corrosion: acc.corrosion + (parseInt(entry.corrosion) || 0),
                            biocide: acc.biocide + (parseInt(entry.biocide) || 0),
                            both: acc.both + (parseInt(entry.both) || 0),
                            pigs: acc.pigs + (parseInt(entry.pigs) || 0)
                        };
                    } else if (entry.type === 'rewater') {
                        return {
                            ...acc,
                            rewaterPigs: acc.rewaterPigs + (parseInt(entry.numPigs) || 0),
                            rewaterCorrosion: acc.rewaterCorrosion + (parseInt(entry.corrosionInhibitor) || 0),
                            rewaterWireline: acc.rewaterWireline + (parseInt(entry.wireline) || 0)
                        };
                    } else if (entry.type === 'pigging') {
                        return {
                            ...acc,
                            piggingCorrosion: acc.piggingCorrosion + (parseInt(entry.corrosion) || 0),
                            piggingWireline: acc.piggingWireline + (parseInt(entry.wireline) || 0),
                            totalLength: acc.totalLength + (parseFloat(entry.length) || 0)
                        };
                    }
                    return acc;
                }, {
                    corrosion: 0, biocide: 0, both: 0, pigs: 0,
                    rewaterPigs: 0, rewaterCorrosion: 0, rewaterWireline: 0,
                    piggingCorrosion: 0, piggingWireline: 0, totalLength: 0
                });
            };

            const totals = getTotals();
            const filteredEntries = getFilteredEntries();
            const unsubmittedCount = entries.filter(e => !e.submitted).length;

            const exportData = () => {
                const dataStr = JSON.stringify(entries, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `pipeline-integrity-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-slate-800 to-blue-900 text-white shadow-lg">
                        <div className="px-4 py-5 flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-bold mb-1">Pipeline Integrity Pro</h1>
                                <p className="text-blue-200 text-sm">Complete Tracking System</p>
                            </div>
                            <button
                                onClick={() => setShowSettings(true)}
                                className="text-2xl"
                            >
                                ‚öôÔ∏è
                            </button>
                        </div>
                    </div>

                    {/* Navigation */}
                    <div className="bg-white shadow-sm border-b sticky top-0 z-10">
                        <div className="flex">
                            <button
                                onClick={() => setCurrentView('summary')}
                                className={`flex-1 py-3 px-4 text-sm font-medium ${
                                    currentView === 'summary'
                                        ? 'bg-blue-50 text-blue-700 border-b-2 border-blue-600'
                                        : 'text-gray-600'
                                }`}
                            >
                                üìä Summary
                            </button>
                            <button
                                onClick={() => setCurrentView('entries')}
                                className={`flex-1 py-3 px-4 text-sm font-medium ${
                                    currentView === 'entries'
                                        ? 'bg-blue-50 text-blue-700 border-b-2 border-blue-600'
                                        : 'text-gray-600'
                                }`}
                            >
                                üìù Entries ({filteredEntries.length})
                            </button>
                        </div>
                    </div>

                    <div className="p-4 pb-32">
                        {/* Summary View */}
                        {currentView === 'summary' && (
                            <div className="space-y-4">
                                {unsubmittedCount > 0 && (
                                    <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded-lg">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <div className="text-yellow-800 font-semibold">
                                                    {unsubmittedCount} entries ready to submit
                                                </div>
                                                <div className="text-yellow-700 text-sm">
                                                    Tap "Submit to Foreman" below to send
                                                </div>
                                            </div>
                                            <div className="text-3xl">üì§</div>
                                        </div>
                                    </div>
                                )}

                                <div className="bg-white rounded-xl shadow-md p-2 flex gap-2">
                                    <button
                                        onClick={() => setFilterType('all')}
                                        className={`flex-1 py-2 px-3 rounded-lg text-sm font-medium transition ${
                                            filterType === 'all'
                                                ? 'bg-blue-600 text-white'
                                                : 'bg-gray-100 text-gray-700'
                                        }`}
                                    >
                                        All
                                    </button>
                                    <button
                                        onClick={() => setFilterType('batch')}
                                        className={`flex-1 py-2 px-3 rounded-lg text-sm font-medium transition ${
                                            filterType === 'batch'
                                                ? 'bg-green-600 text-white'
                                                : 'bg-gray-100 text-gray-700'
                                        }`}
                                    >
                                        Batch
                                    </button>
                                    <button
                                        onClick={() => setFilterType('rewater')}
                                        className={`flex-1 py-2 px-3 rounded-lg text-sm font-medium transition ${
                                            filterType === 'rewater'
                                                ? 'bg-purple-600 text-white'
                                                : 'bg-gray-100 text-gray-700'
                                        }`}
                                    >
                                        Redwater
                                    </button>
                                    <button
                                        onClick={() => setFilterType('pigging')}
                                        className={`flex-1 py-2 px-3 rounded-lg text-sm font-medium transition ${
                                            filterType === 'pigging'
                                                ? 'bg-orange-600 text-white'
                                                : 'bg-gray-100 text-gray-700'
                                        }`}
                                    >
                                        Pigging
                                    </button>
                                </div>

                                {(filterType === 'all' || filterType === 'batch') && (
                                    <div>
                                        <h3 className="text-lg font-bold text-gray-900 mb-3">Batch Quarterly</h3>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="bg-white rounded-xl shadow-md p-4 border-l-4 border-green-500">
                                                <div className="text-gray-600 text-xs font-medium uppercase">Corrosion</div>
                                                <div className="text-3xl font-bold text-gray-900 mt-1">{totals.corrosion}</div>
                                            </div>
                                            <div className="bg-white rounded-xl shadow-md p-4 border-l-4 border-blue-500">
                                                <div className="text-gray-600 text-xs font-medium uppercase">Biocide</div>
                                                <div className="text-3xl font-bold text-gray-900 mt-1">{totals.biocide}</div>
                                            </div>
                                            <div className="bg-white rounded-xl shadow-md p-4 border-l-4 border-purple-500">
                                                <div className="text-gray-600 text-xs font-medium uppercase">Both</div>
                                                <div className="text-3xl font-bold text-gray-900 mt-1">{totals.both}</div>
                                            </div>
                                            <div className="bg-white rounded-xl shadow-md p-4 border-l-4 border-orange-500">
                                                <div className="text-gray-600 text-xs font-medium uppercase">Pigs</div>
                                                <div className="text-3xl font-bold text-gray-900 mt-1">{totals.pigs}</div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {(filterType === 'all' || filterType === 'rewater') && (
                                    <div>
                                        <h3 className="text-lg font-bold text-gray-900 mb-3">Redwater Central</h3>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="bg-white rounded-xl shadow-md p-4 border-l-4 border-purple-500">
                                                <div className="text-gray-600 text-xs font-medium uppercase">Total Pigs</div>
                                                <div className="text-3xl font-bold text-gray-900 mt-1">{totals.rewaterPigs}</div>
                                            </div>
                                            <div className="bg-white rounded-xl shadow-md p-4 border-l-4 border-green-500">
                                                <div className="text-gray-600 text-xs font-medium uppercase">Corrosion Inh.</div>
                                                <div className="text-3xl font-bold text-gray-900 mt-1">{totals.rewaterCorrosion}</div>
                                            </div>
                                            <div className="bg-white rounded-xl shadow-md p-4 border-l-4 border-indigo-500 col-span-2">
                                                <div className="text-gray-600 text-xs font-medium uppercase">Wireline</div>
                                                <div className="text-3xl font-bold text-gray-900 mt-1">{totals.rewaterWireline}</div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {(filterType === 'all' || filterType === 'pigging') && (
                                    <div>
                                        <h3 className="text-lg font-bold text-gray-900 mb-3">Pigging Records</h3>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="bg-white rounded-xl shadow-md p-4 border-l-4 border-orange-500">
                                                <div className="text-gray-600 text-xs font-medium uppercase">Corrosion</div>
                                                <div className="text-3xl font-bold text-gray-900 mt-1">{totals.piggingCorrosion}</div>
                                            </div>
                                            <div className="bg-white rounded-xl shadow-md p-4 border-l-4 border-blue-500">
                                                <div className="text-gray-600 text-xs font-medium uppercase">Wireline</div>
                                                <div className="text-3xl font-bold text-gray-900 mt-1">{totals.piggingWireline}</div>
                                            </div>
                                            <div className="bg-white rounded-xl shadow-md p-4 border-l-4 border-teal-500 col-span-2">
                                                <div className="text-gray-600 text-xs font-medium uppercase">Total Length (m)</div>
                                                <div className="text-3xl font-bold text-gray-900 mt-1">{totals.totalLength.toFixed(1)}</div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                <div className="bg-gradient-to-r from-blue-600 to-indigo-600 rounded-xl shadow-lg p-6 text-white">
                                    <div className="text-blue-100 text-sm font-medium uppercase mb-2">Total Entries</div>
                                    <div className="text-5xl font-bold">{filteredEntries.length}</div>
                                </div>

                                {filteredEntries.length > 0 && (
                                    <div className="bg-white rounded-xl shadow-md overflow-hidden">
                                        <div className="bg-gray-50 px-4 py-3 border-b flex justify-between items-center">
                                            <h3 className="font-semibold text-gray-900">Recent Activity</h3>
                                            <button
                                                onClick={exportData}
                                                className="text-xs text-blue-600 font-medium px-3 py-1 bg-blue-50 rounded-lg"
                                            >
                                                Export
                                            </button>
                                        </div>
                                        <div className="divide-y max-h-96 overflow-y-auto">
                                            {filteredEntries.slice(-8).reverse().map(entry => (
                                                <div key={entry.id} className="p-4">
                                                    <div className="flex items-start justify-between mb-2">
                                                        <div className="flex items-center gap-2">
                                                            <span className={`inline-block px-2 py-1 rounded text-xs font-bold text-white ${
                                                                entry.type === 'batch' ? 'bg-green-500' :
                                                                entry.type === 'rewater' ? 'bg-purple-500' : 'bg-orange-500'
                                                            }`}>
                                                                {entry.type.toUpperCase()}
                                                            </span>
                                                            {entry.submitted && (
                                                                <span className="text-xs text-green-600">‚úì Submitted</span>
                                                            )}
                                                        </div>
                                                        <div className="text-xs text-gray-500">
                                                            {entry.type === 'batch' ? entry.datePulled :
                                                             entry.type === 'rewater' ? entry.datePreSent :
                                                             entry.dateSent}
                                                        </div>
                                                    </div>
                                                    <div className="text-sm font-medium text-gray-900">
                                                        {entry.type === 'batch' && entry.site}
                                                        {entry.type === 'rewater' && `${entry.site || 'Site'} - ${entry.numPigs} pigs`}
                                                        {entry.type === 'pigging' && entry.location}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Entries View - keeping existing code */}
                        {currentView === 'entries' && (
                            <div className="space-y-3">
                                <div className="bg-white rounded-xl shadow-md p-2 flex gap-2 sticky top-16 z-10">
                                    <button
                                        onClick={() => setFilterType('all')}
                                        className={`flex-1 py-2 px-3 rounded-lg text-sm font-medium ${
                                            filterType === 'all' ? 'bg-blue-600 text-white' : 'bg-gray-100'
                                        }`}
                                    >
                                        All
                                    </button>
                                    <button
                                        onClick={() => setFilterType('batch')}
                                        className={`flex-1 py-2 px-3 rounded-lg text-sm font-medium ${
                                            filterType === 'batch' ? 'bg-green-600 text-white' : 'bg-gray-100'
                                        }`}
                                    >
                                        Batch
                                    </button>
                                    <button
                                        onClick={() => setFilterType('rewater')}
                                        className={`flex-1 py-2 px-3 rounded-lg text-sm font-medium ${
                                            filterType === 'rewater' ? 'bg-purple-600 text-white' : 'bg-gray-100'
                                        }`}
                                    >
                                        Redwater
                                    </button>
                                    <button
                                        onClick={() => setFilterType('pigging')}
                                        className={`flex-1 py-2 px-3 rounded-lg text-sm font-medium ${
                                            filterType === 'pigging' ? 'bg-orange-600 text-white' : 'bg-gray-100'
                                        }`}
                                    >
                                        Pigging
                                    </button>
                                </div>

                                {filteredEntries.length === 0 ? (
                                    <div className="bg-white rounded-xl shadow-md p-8 text-center">
                                        <div className="text-gray-400 text-5xl mb-3">üìã</div>
                                        <p className="text-gray-600">No entries yet</p>
                                        <p className="text-gray-400 text-sm mt-1">Tap + to add your first entry</p>
                                    </div>
                                ) : (
                                    filteredEntries.map(entry => (
                                        <div key={entry.id} className={`bg-white rounded-xl shadow-md overflow-hidden border-l-4 ${
                                            entry.type === 'batch' ? 'border-green-500' :
                                            entry.type === 'rewater' ? 'border-purple-500' : 'border-orange-500'
                                        }`}>
                                            <div className="p-4">

                                                                <option key={pipeline} value={pipeline}>{pipeline}</option>
                                                            ))}
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label className="block text-sm font-medium text-gray-700 mb-1">Usage</label>
                                                        <select
                                                            name="usage"
                                                            value={piggingForm.usage}
                                                            onChange={handlePiggingChange}
                                                            className="w-full border border-gray-300 rounded-lg px-3 py-2"
                                                        >
                                                            <option value="S">S - Scraper</option>
                                                            <option value="F">F - Filter</option>
                                                            <option value="W">W - Wiper</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div className="grid grid-cols-2 gap-3">
                                                    <div>
                                                        <label className="block text-sm font-medium text-gray-700 mb-1">Pig Size</label>
                                                        <select
                                                            name="pigSize"
                                                            value={piggingForm.pigSize}
                                                            onChange={handlePiggingChange}
                                                            className="w-full border border-gray-300 rounded-lg px-3 py-2"
                                                            required
                                                        >
                                                            <option value="">Select Size...</option>
                                                            <option value="3">3</option>
                                                            <option value="3.2">3.2</option>
                                                            <option value="4">4</option>
                                                            <option value="4.3.2">4.3.2</option>
                                                            <option value="Linglass #">Linglass #</option>
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label className="block text-sm font-medium text-gray-700 mb-1">License #</label>
                                                        <input
                                                            type="text"
                                                            name="licenseNumber"
                                                            value={piggingForm.licenseNumber}
                                                            onChange={handlePiggingChange}
                                                            className="w-full border border-gray-300 rounded-lg px-3 py-2"
                                                            placeholder="e.g., 83351-7-14"
                                                        />
                                                    </div>
                                                </div>
                                                <div className="grid grid-cols-3 gap-3">
                                                    <div>
                                                        <label className="block text-sm font-medium text-gray-700 mb-1">CD</label>
                                                        <input
                                                            type="text"
                                                            name="cd"
                                                            value={piggingForm.cd}
                                                            onChange={handlePiggingChange}
                                                            className="w-full border border-gray-300 rounded-lg px-3 py-2"
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="block text-sm font-medium text-gray-700 mb-1">Thickness</label>
                                                        <input
                                                            type="text"
                                                            name="thickness"
                                                            value={piggingForm.thickness}
                                                            onChange={handlePiggingChange}
                                                            className="w-full border border-gray-300 rounded-lg px-3 py-2"
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="block text-sm font-medium text-gray-700 mb-1">Material</label>
                                                        <select
                                                            name="material"
                                                            value={piggingForm.material}
                                                            onChange={handlePiggingChange}
                                                            className="w-full border border-gray-300 rounded-lg px-3 py-2"
                                                        >
                                                            <option value="">Select...</option>
                                                            <option value="S">S</option>
                                                            <option value="F">F</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div className="grid grid-cols-2 gap-3">
                                                    <div>
                                                        <label className="block text-sm font-medium text-gray-700 mb-1">Location 2</label>
                                                        <input
                                                            type="text"
                                                            name="location2"
                                                            value={piggingForm.location2}
                                                            onChange={handlePiggingChange}
                                                            className="w-full border border-gray-300 rounded-lg px-3 py-2"
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="block text-sm font-medium text-gray-700 mb-1">Length (m)</label>
                                                        <input
                                                            type="number"
                                                            step="0.1"
                                                            name="length"
                                                            value={piggingForm.length}
                                                            onChange={handlePiggingChange}
                                                            className="w-full border border-gray-300 rounded-lg px-3 py-2"
                                                        />
                                                    </div>
                                                </div>
                                                <div className="grid grid-cols-2 gap-3">
                                                    <div>
                                                        <label className="block text-sm font-medium text-orange-700 mb-1">Corrosion</label>
                                                        <input
                                                            type="number"
                                                            name="corrosion"
                                                            value={piggingForm.corrosion}
                                                            onChange={handlePiggingChange}
                                                            className="w-full border border-orange-300 rounded-lg px-3 py-2"
                                                            min="0"
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="block text-sm font-medium text-blue-700 mb-1">Wireline</label>
                                                        <input
                                                            type="number"
                                                            name="wireline"
                                                            value={piggingForm.wireline}
                                                            onChange={handlePiggingChange}
                                                            className="w-full border border-blue-300 rounded-lg px-3 py-2"
                                                            min="0"
                                                        />
                                                    </div>
                                                </div>
                                            </>
                                        )}

                                        <div className="flex gap-3 pt-4">
                                            <button
                                                type="button"
                                                onClick={() => setShowForm(false)}
                                                className="flex-1 bg-gray-200 text-gray-800 rounded-lg py-3 font-semibold active:scale-95 transition"
                                            >
                                                Cancel
                                            </button>
                                            <button
                                                type="submit"
                                                className="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg py-3 font-semibold active:scale-95 transition"
                                            >
                                                Save Entry
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<PipelineIntegrityTracker />, document.getElementById('root'));
    </script>
</body>
</html>
